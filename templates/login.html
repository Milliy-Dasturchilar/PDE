<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>

<body>
  <form method="post">
    {% csrf_token %}
    <div class="min-h-screen bg-gray-100 flex items-center">
      <div class="container mx-auto max-w-md shadow-md hover:shadow-lg transition duration-300">
        <div class="py-12 p-10 bg-white rounded-xl">
          <div class="mb-6">
            <label class="mr-4 text-gray-700 font-bold inline-block mb-2" for="name">Telefon raqam</label>
            <input type="text" name="username"
              class="border bg-gray-100 py-2 px-4 w-96 outline-none focus:ring-2 focus:ring-indigo-400 rounded"
              placeholder="+123456789" />
          </div>
          <div class="">
            <label class="mr-4 text-gray-700 font-bold inline-block mb-2" for="name">Parol</label>
            <input type="text" name="password"
              class="border bg-gray-100 py-2 px-4 w-96 outline-none focus:ring-2 focus:ring-indigo-400 rounded"
              placeholder="* * * * * *" />
          </div>
          <span
            class="text-sm text-gray-700 inline-block mt-4 hover:text-indigo-600 hover:underline hover:cursor-pointer transition duration-200">forget
            password</span>
          <button
            class="w-full mt-6 text-indigo-50 font-bold bg-indigo-600 py-3 rounded-md hover:bg-indigo-500 transition duration-300">KIRISH</button>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
